<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="card weather-box" style="width: 50rem">
        <div class="card-body">
          <div class="row cities">
            <div class="col-3">Berlin</div>
            <div class="col-3">Lübbenau</div>
            <div class="col-3">Rostock</div>
            <div class="col-3">Hamburg</div>
          </div>
          <div class="row your-city">
            <div class="col-8 form">
              <form id="enterCity">
                <div class="mb-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter your city here"
                    id="citySearch"
                  />
                </div>
              </form>
            </div>
            <div class="col-4 buttons">
              <a href="#" class="btn btn-primary search">Search</a>
              <a href="#" class="btn btn-success current" id="current"
                >Current</a
              >
            </div>
          </div>
          <div class="row berlin-now">
            <div class="col">
              <h1 class="city" id="city">Berlin</h1>
              <div class="col currentDate"></div>
              <div class="col" id="description">Cloudy</div>
            </div>
          </div>

          <div class="row current-temperature">
            <div class="col-1">
              <i class="fa-solid fa-cloud cloudy" style="color: #c0c0c0"></i>
            </div>

            <div class="col-7">
              <span class="temperature" id="temperature">17</span>
              <span class="units"><a href="#" id="celsius-link">°C</a></span>
            </div>
            <div class="col-4 precipitation">
              <h5>
                Humidity <span id="humidity">10</span>%<br />
                Wind: <span id="windSpeed">5</span>Km/h
              </h5>
            </div>
          </div>
          <div class="row forecast">
            <div class="col saturday">
              <div class="row"><h6>Sat</h6></div>
              <div class="row">
                <i class="fa-solid fa-cloud-sun weather-emoji"></i>
              </div>
              <div class="row"><h6>15º/23º</h6></div>
            </div>
            <div class="col sunday">
              <div class="row"><h6>Sun</h6></div>
              <div class="row">
                <i class="fa-solid fa-cloud weather-emoji"></i>
              </div>
              <div class="row"><h6>17º/25º</h6></div>
            </div>
            <div class="col monday">
              <div class="row"><h6>Mon</h6></div>
              <div class="row">
                <i class="fa-solid fa-cloud-bolt weather-emoji"></i>
              </div>
              <div class="row"><h6>15º/24º</h6></div>
            </div>
            <div class="col tuesday">
              <div class="row"><h6>Tue</h6></div>
              <div class="row">
                <i class="fa-solid fa-cloud-rain weather-emoji"></i>
              </div>
              <div class="row"><h6>13º/22º</h6></div>
            </div>
            <div class="col wednesday">
              <div class="row"><h6>Wed</h6></div>
              <div class="row">
                <i class="fa-solid fa-cloud-showers-heavy weather-emoji"></i>
              </div>
              <div class="row"><h6>13º/21º</h6></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/0e35a62c2d.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
